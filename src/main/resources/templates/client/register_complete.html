<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<div th:if="${result}">
  <h1>회원 가입 완료</h1>
  <div th:replace="/fragments/layout.html :: fragment-client-menu">
  </div>
  <p>회원 가입이 완료되었습니다.</p>
</div>
<div th:if="${result eq false}">
  <h1>회원 가입 결과</h1>
  <div th:replace="/fragments/layout.html :: fragment-client-menu">
  </div>
  <p>회원 가입이 실패 하였습니다.</p>
</div>


</body>
</html>
